<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Image Search</title>
        <script src="https://kit.fontawesome.com/b3e8690927.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="pages"> <a href="basic.html">Basic Google Search</a> </div> 
        <div class="container">
            <form class="nosubmit" action="https://google.com/search">
                <input class="nosubmit" type="text" name="q" placeholder="Search here">
                <input hidden="false" name="tbm" value="isch">
                <br></br>
                <input type="submit" value="Google Search">
            </form>
        </div>
